<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - MyFirstAudioContext</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form-container">
  <div class="form-group">
    <button class="btn btn-primary" onclick="myShinyNewOsc.start()">Start 1</button><button class="btn btn-primary"
      onclick="myShinyNewOsc.stop()">Stop 1</button><button class="btn btn-primary"
      onclick="myShinyNewOsc2.start()">Start 2</button><button class="btn btn-primary"
      onclick="myShinyNewOsc2.stop()">Stop 2</button>
  </div>
  <div class="form-group ro270">
    <label for="osc1Freq">Osc 1 Freq</label>
    <input class="form-control" name="osc1Freq" type="range" min="40" max="1000" onInput={myShinyNewOsc.frequency.value=this.value}/>
  </div>
  <div class="form-group ro270">
    <label for="osc2Freq">Osc 2 Freq</label>
    <input class="form-control" name="osc2Freq" type="range" min="40" max="1000"
    onInput={myShinyNewOsc2.frequency.value=this.value}/>
  </div>
  <div class="form-group ro270">
    <label for="bpFreq">BandPass Freq</label><input class="form-control" name="bpFreq" type="range" min="40" max="1000"
      onInput={filter.frequency.value=this.value}></div><div class="form-group">
    <label for="bpQ">BandPass q</label><input class="form-control" name="bpQ" type="range" min="0.000001" max="100"
      onInput={filter.Q.value=this.value}></div>
  <div class="form-group ro270">
    <label for="gain">Master Gain</label>
    <input class="form-control" name="gain" type="range" min="0.00001" max="100" onInput={myGain.gain.value=this.value/20}/>
  </div>
</div>
<!-- partial -->
  <script src="./script.js"></script>

</body>
</html>
